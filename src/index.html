<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="LoanPro - Comprehensive loan management system for financial institutions. Download and install our app for offline access and better performance." />
    <meta name="keywords" content="loan management, financial software, PWA, offline app, mobile banking" />
    <meta name="theme-color" content="#030213" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LoanPro" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://loanpro.app/" />
    <meta property="og:title" content="LoanPro - Download Loan Management App" />
    <meta property="og:description" content="Download LoanPro - The complete loan management system. Available as a progressive web app with offline functionality." />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://loanpro.app/" />
    <meta property="twitter:title" content="LoanPro - Download Loan Management App" />
    <meta property="twitter:description" content="Download LoanPro - The complete loan management system. Available as a progressive web app with offline functionality." />
    <meta property="twitter:image" content="/icons/icon-512x512.png" />
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    <link rel="apple-touch-icon" href="/icons/icon-180x180.png" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#030213" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>LoanPro - Management System</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
